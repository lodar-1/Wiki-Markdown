
{% extends "encyclopedia/layout.html" %}
{% block title %}
    New Entry
{% endblock %}
{% block body %}
<form method="POST" action =  "{% url 'add' %}" id="addform">
	{% csrf_token %}
	<div class="flex-container">
		<div class="grid-container">
			<div class="item1"><input type="text" label="Title" name="title" placeholder="Title" size ="50" value="{{ stitle }}" required></div>
			<div class ="item4">{{ error }}</div>
			<div class="item2"><input type="submit" class="publish" value="Publish"></div>
			<div class="item3"><textarea name="content" style="width: 100%; height:80vh" placeholder="Enter markdown text here..." required>{{ scontent }}</textarea></div>
		</div>	
		
	</div>
</form>
	
{% endblock %}
