{% extends "encyclopedia/layout.html" %}
{% block title %}
    Edit Entry
{% endblock %}
{% block body %}
<form method="POST" action =  "{% url 'edit' %}" id="addform">
	{% csrf_token %}
	<div class="flex-container">
		<div class="grid-container">
			<div class="item1"><input id="edittitle" type="text" label="Title" name="title" size ="50" value="{{ title }}" style="color: gray;"readonly></div>		
			<div class ="item4">{{ error }}</div>
			<div class="item2"><input type="submit" class="publish" value="Publish"></div>
			<div class="item3"><textarea rows="4" cols="50" name="content" style="width: 100%; height:80vh" required>{{ content }}</textarea></div>
	</div>
</form>
	
{% endblock %}
